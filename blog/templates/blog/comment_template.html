{% load static %}

<div class="clist-temp" id="clist00" style="display: none;">
	<article class="media comment-section">	
	<a class="mr-2 comment-user-pp" href="">	
	<img class="rounded-circle comment-img" src=""></a>
		<div class="media-body mt-1">
			<div class="article-metadata">
				<a class="mr-2 text-dark profile-link comment-user" href="">{{ comment.user }}</a>
				<small class="text-muted comment-created" style="float:right;">Just Now</small>
				<p class="comment-content">{{ comment.body }}</p>
			</div>	
			<div class="btn-group">
			<form action="{% url 'like-comment-view' %}" method="POST" class="comlike-form" id='00'>
				{% csrf_token %}
				<input type="hidden" name="comment_id" value="00" class="cl-input"> 

					<button type="submit" class="btn btn-sm py-0 com-like" id="like-btn00" style="font-size: 0.8em;">Like </button>


				<!-- Button trigger modal - Shows likes list of users -->
				<button type="button" class="btn btn-outline-dark btn-sm py-0 com-modal like-count00" id="clc00" data-toggle="modal" style="font-size: 0.8em;" data-target="#commentlikesModalLong-00"><small>0 Likes</small></button>

				<!-- Modal -->
				<div class="modal fade cmodal" id="commentlikesModalLong-00" tabindex="-1" role="dialog" aria-labelledby="commentlikesModalLongTitle" aria-hidden="true">
				  <div class="modal-dialog" role="document">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title" id="commentlikesModalLongTitle">Liked by</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>

					  <div class="modal-body liked-list00">

					  </div>

					</div>
				  </div>
				</div>
			<a href="" class="btn btn-outline-dark btn-sm py-0" style="font-size: 0.8em;" id="reply-btn00">
				  <small>{{ comment.children.count }} Replies</small>
				</a>

			</form>
			</div>

			<div class="btn-group delete-btn-dropdown" style="float:right;">
				<button class="btn ud-action-button dropdown-toggle mt-n1 btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   				•••</button>
   				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<!-- Button trigger modal - Delete Button -->
				<button class="btn text-danger btn-sm py-0 dropdown-item delete-btn" style="font-size: 0.8em" data-toggle="modal" data-target="#commentdeleteModal-00" id="00">Delete <i class="fa fa-trash"></i></button>
				</div>
			{% include 'blog/comment_confirm_delete_template.html' %}
			</div>

		</div>
	</article>
</div>
